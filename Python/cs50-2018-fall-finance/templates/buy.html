{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form method="post">
        <div class="form-group">
            <label for="exampleFormControlSelect1">What stocks do you want to buy?</label>
            <input id="exampleFormControlSelect1" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="NFLX(ex.)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="How many?" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form method="post">
        <div class="form-group">
            <label for="exampleFormControlSelect1">What stocks do you want to sell?</label>
            <select class="form-control" id="exampleFormControlSelect1" name="symbol">
                {% for item in table %}
                  <option>{{ item['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="How many?" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
